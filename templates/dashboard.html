{% extends 'base.html' %}
{% block title %}David {{ org_name }}{% endblock %}

{% block content %}
  <div class="bg-white shadow rounded-lg p-8 mb-6">
    <h1 class="text-3xl font-bold mb-2">{{ org_name }}</h1>
    <!-- <p class="text-gray-600 mb-4">Selecciona el módulo con el que deseas trabajar:</p> -->

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Tarjeta de Solicitud de compra -->
      <a href="{% url 'requisition_list' %}"
         class="flex flex-col bg-white rounded-lg shadow hover:shadow-lg transition p-6 border border-gray-200">
        <div class="flex items-center mb-4">
          <svg class="w-8 h-8 text-blue-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 17v2a2 2 0 002 2h2a2 2 0 002-2v-2m-6 0H5a2 2 0
                     00-2 2v2m16-2v2a2 2 0 01-2 2h-2m0-4h2m-8-8h.01M12 7h.01
                     M12 3v2m0 14v2m-4-4h2m8 0h2M6.343
                     6.343l1.414 1.414M16.242 16.242l1.414 1.414M16.242
                     7.757l1.414-1.414M6.343 17.657l1.414-1.414"/>
          </svg>
          <h2 class="text-xl font-semibold">Solicitud de compra</h2>
        </div>
        <p class="text-gray-600">Crear, listar y gestionar solicitudes de compra.</p>
      </a>

      <!-- Aquí podrías agregar más tarjetas para otros módulos -->
    </div>
  </div>
{% endblock %}
